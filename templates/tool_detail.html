<div class="tool-detail-page">
    <div class="breadcrumb">
        <a href="/">Home</a> &gt; <a href="/">Tools</a> &gt; {{title}}
    </div>
    
    <div class="tool-header">
        <h1>{{title}}</h1>
        <p class="tool-description">{{description}}</p>
    </div>
    
    <div class="tool-content">
        <div class="tool-main">
            <section class="tool-section">
                <h2>Overview</h2>
                <div class="tool-details">
                    <p><strong>Age Range:</strong> {{age_range}}</p>
                    <p><strong>Setting:</strong> {{setting}}</p>
                    <p><strong>Time Required:</strong> {{time_required}}</p>
                    <p><strong>Materials:</strong> {{materials}}</p>
                </div>
            </section>
            
            <section class="tool-section">
                <h2>How to Use</h2>
                <div class="tool-steps">
                    <ol>
                        {{steps}}
                    </ol>
                </div>
            </section>
            
            <section class="tool-section">
                <h2>Addresses These Challenges</h2>
                <div class="challenges-list">
                    {{challenges}}
                </div>
            </section>
        </div>
        
        <div class="tool-sidebar">
            <div class="tags">
                <h3>Categories</h3>
                {{tags}}
            </div>
            
            <div class="tool-actions">
                <button class="btn btn-primary" onclick="window.print()">Print This Tool</button>
                <button class="btn btn-secondary" onclick="history.back()">Back to Search</button>
            </div>
        </div>
    </div>
</div>
